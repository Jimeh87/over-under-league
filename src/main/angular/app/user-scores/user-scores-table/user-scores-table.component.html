<table *ngIf="userStandings"
       mat-table [dataSource]="userStandings" multiTemplateDataRows
       matSort (matSortChange)="sortData($event)" matSortActive="score" matSortDirection="desc" matSortDisableClear
       style="width: 100%">
    <ng-container matColumnDef="user">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="userNickname">User</th>
        <td mat-cell *matCellDef="let userStanding">{{userStanding.userNickname}}</td>
    </ng-container>

    <ng-container matColumnDef="score">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="score">Points</th>
        <td mat-cell
            *matCellDef="let userStanding"
            [ngClass]="{'positive-number': userStanding.score > 0, 'negative-number': userStanding.score < 0, 'neutral-number': userStanding.score == 0}">
            {{+userStanding.score}}
        </td>
    </ng-container>

    <ng-container matColumnDef="showDetailButton">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let userStanding" style="text-align: right">
            <button mat-button color="primary" (click)="expandedRow = expandedRow === userStanding ? null : userStanding">
                Teams <mat-icon [svgIcon]="expandedRow === userStanding ? 'arrow-up' : 'arrow-down'"></mat-icon>
            </button>
        </td>
    </ng-container>

    <ng-container matColumnDef="expandedDetail">
        <td mat-cell *matCellDef="let row" [attr.colspan]="columns.length">
            <div class="row-detail" [@detailExpand]="row === expandedRow ? 'expanded' : 'collapsed'">
                <app-user-scores-table-detail [teamScores]="row.teamScores" style="width: 100%"></app-user-scores-table-detail>
            </div>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columns;"></tr>
    <tr mat-row *matRowDef="let row; columns: columns"
        class="example-element-row"
        [class.example-expanded-row]="expandedRow === row">
    </tr>
    <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="detail-row"></tr>
</table>
