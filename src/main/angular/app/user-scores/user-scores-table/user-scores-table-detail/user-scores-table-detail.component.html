<table *ngIf="teamScores"
       mat-table [dataSource]="teamScores"
       style="width: 100%">

    <ng-container matColumnDef="team">
        <th mat-header-cell *matHeaderCellDef>Team</th>
        <td mat-cell *matCellDef="let teamScore">{{teamScore.teamNickname}}  <app-hot-cold-icon [temp]="teamScore.temperature"></app-hot-cold-icon></td>
    </ng-container>

    <ng-container matColumnDef="winLose">
        <th mat-header-cell *matHeaderCellDef>W / L</th>
        <td mat-cell *matCellDef="let teamScore">{{teamScore.wins + ' / ' + teamScore.loses}}</td>
    </ng-container>

    <ng-container matColumnDef="overunder">
        <th mat-header-cell *matHeaderCellDef>O / U</th>
        <td mat-cell *matCellDef="let teamScore">{{+teamScore.winOverUnder}}</td>
    </ng-container>

    <ng-container matColumnDef="wager">
        <th mat-header-cell *matHeaderCellDef>Wager</th>
        <td mat-cell *matCellDef="let teamScore">{{ teamScore.wager | titlecase }}</td>
    </ng-container>

    <ng-container matColumnDef="points">
        <th mat-header-cell *matHeaderCellDef>Points</th>
        <td mat-cell
            *matCellDef="let teamScore"
            [ngClass]="{'positive-number': teamScore.points > 0, 'negative-number': teamScore.points < 0, 'neutral-number': teamScore.points == 0}">
            {{+teamScore.points | wholeNumber}}
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns: columns"></tr>
</table>
