<app-user-scores-table *ngIf="$userStandings | async as userStandings; else loading" [userStandings]="userStandings"></app-user-scores-table>
<ng-template #loading>
    <div class="loading-container">
        <div class="fas fa-basketball-ball fade-in" style="color: #C4C1B7; font-size: 10rem"></div>
    </div>
</ng-template>
