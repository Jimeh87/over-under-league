<div class="icon-wrapper">
    <span *ngIf="temp.temperature === 'HOT'"
          class="fas fa-pepper-hot"
          style="color: #F73718"
          [matTooltip]="temp | hotColdTip">
    </span>
    <span *ngIf="temp.temperature === 'COLD'"
          class="fas fa-snowflake"
          style="color: #9dd4d2"
          [matTooltip]="temp | hotColdTip">
    </span>
</div>
